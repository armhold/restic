<!DOCTYPE html>
<html lang="en">
{{template "header" . }}
<body>

{{template "nav" . }}

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
            <ul class="nav nav-pills flex-column">

            </ul>
        </nav>

        <main class="col-sm-9 ml-sm-auto col-md-10 pt-3" role="main">
            {{template "flash" .Flash }}

            {{ if ne .Nav.Tab ""}}
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link {{.Nav.CssForTab "backup"}}" href="{{.Nav.BackupUrl}}">Backup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{.Nav.CssForTab "snapshots"}}" href="{{.Nav.SnapshotsUrl}}">Snapshots</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{.Nav.CssForTab "paths"}}" href="{{.Nav.PathsUrl}}">Paths</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{.Nav.CssForTab "excludes"}}" href="{{.Nav.ExcludesUrl}}">Exclusions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{.Nav.CssForTab "schedule"}}" href="{{.Nav.ScheduleUrl}}">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{.Nav.CssForTab "browse"}}" href="{{.Nav.BrowseUrl}}">Browse</a>
                </li>
            </ul>
            {{end}}
        </main>
    </div>
</div>
{{template "footer" . }}
</body>
</html>
