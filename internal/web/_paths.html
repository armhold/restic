{{define "paths"}}

<br/>
<span>
    The following paths will be included in the backups for "{{.CurrRepoName}}".
</span>
<br/>
<br/>


<div class="table-responsive">
    <table class="table table-sm table-striped">
        <tbody>
        {{ range $i, $f := .Paths}}
        <tr>
            <td>{{.}}</td>
            <td>
                <a class="btn btn-outline-danger" href="#">Remove</a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
{{end}}
