{{define "browse"}}

<br/>
<span>
    Showing files in {{.Dir}}:
</span>
<br/>
<br/>

<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th>Path</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>

        {{ range .Files}}
        <tr>
            <td>
                    {{if call $.IsDir .Name}}
                        <a href="{{call $.LinkToDir .Name}}">{{.Name}}</a>
                        {{else}}
                        {{.Name}}
                    {{end}}
            </td>
            <td>{{.ModTime | FormatTime}}</td>
        </tr>
        {{end}}

        </tbody>
    </table>
</div>
{{end}}
