{{define "snapshots"}}
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Restore</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>


        {{if .Snapshots}}
        {{range .Snapshots}}
        <tr>
            <td>{{.ID.Str}}</td>
            <td>{{.Time | SnapshotTime}}</td>
            <td><button type="button" class="btn btn-info">Restore</button></td>
            <td><button type="button" class="btn btn-danger">Delete</button></td>
        </tr>
        {{end}}
        {{else}}
        <tr><td colspan="4">
            No snapshots yet.
        </td></tr>
        {{end}}

        </tbody>
    </table>
</div>
{{end}}
