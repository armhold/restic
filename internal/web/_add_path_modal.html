{{define "add_path_modal"}}

{{/* NB: this modal re-uses /addpath URL and AddPathAjaxHandler code in browse_fs.go */}}

<div class="modal fade" id="addPathModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a Path to Backup</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="modal-errors" aria-hidden="true" style="display: none;">
                    <ul class="modal-errors alert alert-danger">

                    </ul>
                </div>

                <form id="add-path-form" action="/addpath" method="post">
                    <div class="form-group">
                        <label for="dir" class="form-control-label">Path:</label>
                        <input type="text" class="form-control" id="dir" name="dir" autocomplete="off">
                        <input type="hidden" name="repo" value="{{.CurrRepoName}}">
                    </div>
                </form>

                <div>
                    <small class="form-text text-muted">
                        You can enter a path manually here, or
                        you can <a href="{{.Nav.BrowseUrl}}">browse the filesystem</a> and interactively add paths.
                        </small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save-path">Save</button>
            </div>
        </div>
    </div>
</div>

<script>

$(function () {
    $('#save-path').click(function(e) {
        e.preventDefault();

        modal = $('#addPathModal');
        errorsDiv = $(modal).find('.modal-errors')[0];
        errorsUl = $(modal).find('ul.modal-errors')[0];

        $.ajax({
            type: "POST",
            url: "/addpath",
            data: $('#add-path-form').serialize(),
            success: function(response) {
                modal.modal('hide');
                $(errorsUl).empty();
                $(errorsDiv).hide();

//                alert('success: ' + JSON.stringify(response));
                eval(response.on_success);
//                window.location.href = "/"
                // reload page
                window.location.href = window.location.href;
            },
            error: function(xhr, status, error) {
                console.log('got xhr: ' + xhr + ', status: ' + status + ', error: ' + error);
                console.log('error: got xhr.responseText: ' + xhr.responseText);
                console.log('error: got xhr.responseJSON: ' + xhr.responseJSON);

                // clear previous errors, if any
                $(errorsUl).empty();

                $.each(xhr.responseJSON, function( key, value ) {
                    li = '<li>' + value + '</li>'; //showing only the first error.
                    $(errorsUl).append(li);
                });

                $(errorsDiv).show();
            }
        });
        return false;
    });
});

</script>
{{end}}
