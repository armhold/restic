{{define "browse"}}


<div class="table-responsive">

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Path</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>

        {{ range .Files}}
        <tr>
            <td><a href="{{call $.LinkToDir .Name}}">{{.Name}}</a></td>
            <td>{{.ModTime | FormatTime}}</td>
        </tr>
        {{end}}

        </tbody>
    </table>
</div>
{{end}}
