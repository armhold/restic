{{define "snapshots"}}
<div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Restore</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>

        {{if .Snapshots}}
        {{range .Snapshots}}
        <tr>
            <td>{{.ID.Str}}</td>
            <td>{{.Time | FormatTime}}</td>
            <td><button type="button" class="btn btn-info">Restore</button></td>
            <td>
                <!-- ajax will specify method="DELETE" -->
                <form action="/deletesnapshot" method="post">
                    <input type="hidden" name="repo" value="{{$.CurrRepoName}}">
                    <input type="hidden" name="snapshotId" value="{{.ID.Str}}">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#deleteSnapshotModal">Delete</button>
                </form>
            </td>
        </tr>
        {{end}}
        {{else}}
        <tr><td colspan="4">
            No snapshots yet.
        </td></tr>
        {{end}}

        </tbody>
    </table>
</div>

{{template "show_ajax_errors" . }}

<div class="modal fade" id="deleteSnapshotModal" tabindex="-1" role="dialog" aria-labelledby="deleteSnapshotModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteSnapshotModalLabel">Delete a Snapshot</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="modal-errors" aria-hidden="true" style="display: none;">
                    <ul class="modal-errors alert alert-danger">

                    </ul>
                </div>

                <form id="add-exclude-form" action="/deletesnapshot" method="delete">
                    <div class="form-group">
                        <input type="hidden" name="repo" value="{{.CurrRepoName}}">
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="delete-snapshot">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(function () {
        $('#delete-snapshot').click(function (e) {
            e.preventDefault();

            var modal = $('#deleteSnapshotModal');
            var errorsDiv = $(modal).find('.modal-errors')[0];
            var errorsUl = $(modal).find('ul.modal-errors')[0];
            var form = $(this).closest('form');

            $.ajax({
                type: "DELETE",
                url: "/deletesnapshot",
                data: $(form9).serialize(),
                success: function (response) {
                    modal.modal('hide');
                    $(errorsUl).empty();
                    $(errorsDiv).hide();

//                alert('success: ' + JSON.stringify(response));
                    eval(response.on_success);
                },
                error: function (xhr, status, error) {
                    console.log('got xhr: ' + xhr + ', status: ' + status + ', error: ' + error);
                    console.log('error: got xhr.responseText: ' + xhr.responseText);
                    console.log('error: got xhr.responseJSON: ' + xhr.responseJSON);

                    // clear previous errors, if any
                    $(errorsUl).empty();

                    $.each(xhr.responseJSON, function (key, value) {
                        li = '<li>' + value + '</li>'; //showing only the first error.
                        $(errorsUl).append(li);
                    });

                    $(errorsDiv).show();
                }
            });
            return false;
        });
    });

</script>
{{end}}
